version: 2
updates:

  # ğŸš¨ CRITICAL SECURITY DEPENDENCIES - DAILY Frequency
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
    target-branch: "main"
    
    # ğŸ”¥ Configuration for critical updates
    assignees:
      - "GoDllkE"
    reviewers:
      - "GoDllkE"
    
    commit-message:
      prefix: "[ğŸ”’ Critical dependencies]"
      include: "scope"
    
    versioning-strategy: increase
    
    # ğŸ¯ Only security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    
    open-pull-requests-limit: 1
    labels:
      - "critical"
      - "security"
      - "dependencies"
      - "dependabot"
      - "javascript"

  # ğŸš€ PRODUCTION Dependencies - WEEKLY Frequency
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    target-branch: "main"
    
    # ğŸ‘¥ Assignees and Reviewers
    assignees:
      - "GoDllkE"
    
    # ğŸ“ Commit customization
    commit-message:
      prefix: "[â¬†ï¸ Priority dependencies]"
      prefix-development: "[â¬†ï¸ Non-priority dependencies]"
      include: "scope"
    
    # ğŸ“¦ Versioning strategy
    versioning-strategy: increase
    
    # ğŸ¯ Grouping production dependencies
    groups:
      production-deps:
        patterns:
          - "@actions/core"
          - "@actions/github"
          - "@octokit/rest"
        update-types:
          - "patch"
    
    # âš™ï¸ Specific settings
    open-pull-requests-limit: 1
    pull-request-branch-name:
      separator: "/"
    labels:
      - "dependencies"
      - "javascript"
      - "dependabot"
    milestone: 1

  # ğŸ› ï¸ DEVELOPMENT Dependencies - MONTHLY Frequency
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      day: 15
      time: "08:00"
    target-branch: "main"
    
    # ğŸ‘¥ Assignees and Reviewers (less critical)
    assignees:
      - "GoDllkE"
    
    # ğŸ“ Commit customization for Dev
    commit-message:
      prefix: "[â¬†ï¸ Non-priority dependencies]"
      include: "scope"
    
    # ğŸ“¦ More conservative strategy for dev
    versioning-strategy: increase-if-necessary
    
    # ğŸ¯ Grouping development dependencies
    groups:
      dev-deps:
        patterns:
          - "@vercel/ncc"
          - "eslint"
          - "jest"
          - "prettier"
          - "sonar-scanner"
        update-types:
          - "patch"
    
    # âš™ï¸ Dev settings (less urgent)
    open-pull-requests-limit: 2
    pull-request-branch-name:
      separator: "/"
    labels:
      - "dependencies"
      - "dependabot"
      - "low priority"
      - "javascript"
